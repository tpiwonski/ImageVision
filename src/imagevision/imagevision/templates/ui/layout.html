<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageVision</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/static/js/libs/popper.min.js"></script>
    <script src="/static/js/libs/bootstrap.min.js"></script>
    <script src="/static/js/libs/Rx.min.js"></script>
    <script src="/static/js/libs/jquery.form.min.js"></script>
    <link rel="stylesheet" href="/static/css/ui.css">
    <script src="/static/js/ui.js"></script>
    {% block scripts %}{% endblock %}
</head>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
    {% endwith %}

    <div class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
          <a href="{{ url_for('ui.home') }}" class="navbar-brand">ImageVision</a>
        </div>
      </div>

    <div class="container">
      <h1 class="jumbotron-heading">ImageVision</h1>
      {% block description %}{% endblock %}
    </div>

    <div class="content">
    {% block content %}{% endblock %}
    </div>

</body>
</html>
